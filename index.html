
<!--   Created by Marko on 15-3-2016.--><!DOCTYPE html>
<html></html>
<head>
  <title>Learning Angular Databinding</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
</head>
<body>
  <div ng-app>
    <h1>Binding with curly brackets</h1>
    <input type="text" ng-model="message">
    <p>{{message}}</p>
    <p>{{message + message}}</p>
    <p>{{message === 'hello'}}</p>
    <p>{{ 1+ 2 }}</p>
    <h1>binding with ng-bind</h1>
    <h2 ngbind="'binding ' + message"></h2>
    <p ng-bind="message"></p>
    <p ng-bind="message + message"></p>
    <p ng-bind="message === hello"></p>
    <p ng-bind="1 + 2"></p>
  </div>
</body>
